<script type="text/javascript">/* global RED */
    RED.nodes.registerType('alpaca-config',{
        category: 'config',
        defaults: {
            name: {value:"My Alpaca Config",required:true},
            keyid: {value:"${APCA_API_KEY_ID}",required:true},
            secretkey: {value:"${APCA_API_SECRET_KEY}",required:true},
            paper: {value:"true", required:true}
        },
        label: function() {
            if(this.paper === true || this.paper === "true"){
                return "[PAPER] " + this.name;
            }else if(this.paper === false || this.paper === "false"){
                return "[CASH!] " + this.name;
            }else{
                return "My Alpaca Config";
            }
        }
    });
</script>

<script type="text/x-red" data-template-name="alpaca-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-bookmark"></i> Config Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-keyid"><i class="fa fa-key"></i> Key</label>
        <input type="text" id="node-config-input-keyid">
    </div>
    <div class="form-row">
        <label for="node-config-input-secretkey"><i class="fa fa-key"></i> Secret Key</label>
        <input type="text" id="node-config-input-secretkey">
    </div>
    <div class="form-row">
        <label for="node-config-input-paper"><i class="fa fa-exclamation-triangle"></i> Paper/Cash</label>
        <select id="node-config-input-paper" placeholder="Paper Trading">            
            <option value="true">Paper Trades</option>
            <option value="false">Cash Trades</option>
        </select>
    </div>
</script>
