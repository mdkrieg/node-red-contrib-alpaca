<script type="text/javascript">/* global RED */
    RED.nodes.registerType('alpaca-config',{
        category: 'config',
        defaults: {
            name: {value:"My Alpaca Config",required:true},
            keyid: {value:"",required:false},
            secretkey: {value:"",required:false},
            paper: {value:"true", required:true}
        },
        label: function(){return this.name;}
    });
    RED.nodes.registerType('alpaca-websocket',{
        category: 'config',
        defaults: {
            name: {value:"My V2 WebSocket",required:true},
            wsauth: {type:"alpaca-config",required:true},
            feed: {value:"iex",required:true},
            debug: { value: true}
        },
        label: function(){return this.name;}
    });
</script>

<script type="text/x-red" data-template-name="alpaca-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-bookmark"></i> Config Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-keyid"><i class="fa fa-key"></i> Key</label>
        <input type="text" id="node-config-input-keyid">
        <br><small> Use environment variables <code>APCA_API_KEY_ID</code> for live trading or <code>APCA_API_KEY_ID_PAPER</code> for paper trading</small>
    </div>
    <div class="form-row">
        <label for="node-config-input-secretkey"><i class="fa fa-key"></i> Secret Key</label>
        <input type="text" id="node-config-input-secretkey">
        <br><small> Use environment variables <code>APCA_API_SECRET_KEY</code> for live trading or <code>APCA_API_SECRET_KEY_PAPER</code> for paper trading</small>
    </div>
    <div class="form-row">
        <label for="node-config-input-paper"><i class="fa fa-exclamation-triangle"></i> Paper/Live Account</label>
        <select id="node-config-input-paper" placeholder="Paper">            
            <option value="true">Paper</option>
            <option value="false">Live</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-template-name="alpaca-websocket">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-bookmark"></i> WebSocket Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-wsauth"><i class="fa fa-key"></i> Alpaca Config</label>
        <input type="text" id="node-config-input-wsauth">
    </div>
    <div class="form-row">
        <label for="node-config-input-feed"><i class="fa fa-cloud-download"></i> Feed</label>
        <input type="text" id="node-config-input-feed">
        <br><small> Free accounts must use <code>iex</code>.
        <br> Unlimited accounts can use <code>cta</code>, <code>utp</code>, <code>sip</code>.
        <br> (The <a href="https://alpaca.markets/docs/api-documentation/api-v2/market-data/alpaca-data-api-v2/#subscription-plans"><u>docs</u></a>
        aren't very clear here with unlimited feed options, msg me on GitHub if the above is incorrect)</small>
    </div>
    <div class="form-row">
        <label for="node-input-debug"><i class="fa fa-bug"></i> Copy Websocket to Context</label>
        <input type="checkbox" id="node-input-debug">
    </div>
</script>
